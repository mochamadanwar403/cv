<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Web Anwar</title>
</head>
<body>
    <form action="">
        <table cellspacing = '20'>
            <tr>
                <td><label for="nama_penilai">Nama Penilai</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="usia">usia</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="gender">Jenis Kelamin</label></td>
                <td><input type="radio" name="" id="" value="laki - laki" checked>Laki Laki</td>
                <td><input type="radio" value="perempuan">Perempuan</td>
            </tr>
            <tr>
                <td><label for="tanggal">Pilih Tanggal penilaian</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="skor"></label>Berapa skor web saya</td>
                <td><input type="range" name="skor" id="skor" min="0" max="100" value="50" step="10"></td>
            </tr>
            <tr>
                <td><label for="input_file">Input file penilaian</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
           
        </table>
        
        
    </form>
</body>
</html>
